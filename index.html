<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    
    <title>Drumkit </title>
</head>
<body>
    <div id ="main">
        <div class = "head">
            <p1> Drumkit 1.0 @ Kamil Rzeszutek</p1>
        </div>
        <div id = "console">
            <div id="panel"> 
                <!-- <form id ="formChannel"> 
<input type = "checkbox" class ="pickedChannel" value="1">Channel 1<br>
<input type = "checkbox" class ="pickedChannel" value="2">Channel 2<br>
<input type = "checkbox" class ="pickedChannel" value="3">Channel 3<br>
<input type = "checkbox" class ="pickedChannel" value="4">Channel 4<br>
                  </form> -->
                <div id="rec">
                        <button id="channel1Rec" >
                        <p1> REC1 </p1><br>
                        <img src="/images/record.png" alt="">
                    </button>
                        <button id="channel2Rec" >
                        <p1> REC2 </p1><br>
                        <img src="/images/record.png" alt="">
                    </button>
                        <button id="channel3Rec" >
                        <p1> REC3 </p1><br>
                        <img src="/images/record.png" alt="">
                    </button>
                        <button id="channel4Rec" >
                        <p1> REC4</p1><br>
                        <img src="/images/record.png" alt="">
                    </button>
                </div>
                <div id="play">
                    <button id="channel1Play">
                        <p1> Play 1</p1><br>
                        <img src="/images/play.png" alt="" >
                    </button>
                    <button id="channel2Play">
                        <p1> Play 2</p1><br>
                        <img src="/images/play.png" alt="" >
                    </button>
                    <button id="channel3Play">
                        <p1> Play 3</p1><br>
                        <img src="/images/play.png" alt="" >
                    </button>
                    <button id="channel4Play">
                        <p1> Play 4</p1><br>
                        <img src="/images/play.png" alt="" >
                    </button>
                </div>
            </div>
            <div id="info">
                <p1> 
                    Q- BOOM<br>
                    W- CLAP<br>
                    E- HIHAT<br>
                    A- KICK<br>
                    S- OPENHAT<br>
                    D- RIDE<br>
                    Z- SNARE<br>
                    X- TINK<br>
                    C- TOM
                </p1>
            </div>
            <div id="row">
                <button id ="consoleBtn" class="top3" >E
                    <audio id="hihat" src="sounds/hihat.wav"  style="display: none"></audio>
                </button>
                <button id="consoleBtn" class="top2" >W
                    <audio id="clap" src="sounds/clap.wav" style="display: none"></audio>
                </button>
                <button id="consoleBtn"class="top1" >Q
                    <audio id="boom" src="sounds/boom.wav" style="display: none"></audio>
                </button>
            </div>
            <div id="row">
                <button id="consoleBtn" class="mid3" >D
                    <audio id="ride" src="sounds/ride.wav" style="display: none"></audio>
                </button>
                <button id="consoleBtn" class="mid2" >S
                    <audio id="openhat" src="sounds/openhat.wav" style="display: none"></audio>
                </button>
                <button id="consoleBtn" class="mid1">A
                    <audio id="kick" src="sounds/kick.wav" style="display: none"></audio>
                </button>
            </div>
            <div id="row">
                <button id="consoleBtn" class="bottom3" >C
                    <audio id="tom" src="sounds/tom.wav" style="display: none"></audio>
                </button>
                <button id="consoleBtn" class="bottom2" >X
                    <audio id="tink" src="sounds/tink.wav" style="display: none"></audio>
                </button>
                <button id="consoleBtn" class="bottom1" >Z
                    <audio id="snare" src="sounds/snare.wav" style="display: none"></audio>
                </button>
            </div> 
            
        </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
</body>
</html>
